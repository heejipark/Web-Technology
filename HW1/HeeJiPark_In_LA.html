<script type="text/javascript">
  fetch('data.json')
  .then(function (response) {
    return response.json();
  })
  .then(function (data){
    text=''
    for(i=0; i<data.section2.length; i++){
      text += "<table class='section2_table'><tr><th><img src='./img/"+data.section2[i].image+"' width=260px height=180px;></th></tr>"
      text += "<tr><td class='heading'>"+data.section2[i].heading+"</td></tr>"
      text += "<tr><td class='section2_text'>"+data.section2[i].text+"</td></tr></table>"
      document.querySelector("#section2_table").innerHTML = text
      console.log(text)
    }
  })
  </script>
